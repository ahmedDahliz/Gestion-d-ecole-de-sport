<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Gestion d'école sportive</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="../assets/fontawesome/css/all.css" type="text/css"/>

    <script>
      window.jQuery = window.$ = require('jquery');
    </script>
  </head>
  <body>
    <div class="loader" role="status">
      <!-- <div class="loader"></div> -->
      <img src="../assets/image/pageLoaderOld2.gif" class="alling-middel mx-auto" alt="">
    </div>
    <div id="mainMenu">
      <button id="J" class="btn btn-danger"><i class="fas fa-users"></i> Joueurs</button>
      <button id="G" class="btn btn-danger"><i class="fas fa-grip-horizontal"></i>  Categorie/Groupes</button>
      <button id="E" class="btn btn-danger"><i class="fas fa-chalkboard-teacher"></i> Entreneurs</button>
      <button id="P" class="btn btn-danger"><i class="fas fa-file-invoice-dollar"></i> Payment</button>
      <button id="U" class="btn btn-danger"><i class="fas fa-user-cog"></i> Utilisateur</button>
      <button id="D" class="btn btn-danger"><i class="fas fa-power-off"></i> Deconnexion</button>
    </div>
    <div id="main">
      <div class="w-100 text-center">
        <h2 class="m-2"><i class="fas fa-chalkboard-teacher"></i> List des entreneurs</h2>
      </div>
      <div class="m-3">
        <table id="coach_table" class="display table table-hover table-bordered">
          <thead class="thead-dark text-center">
            <tr>
              <th><i class="fas fa-cog"></i></th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Télephone</th>
              <!-- <th>Groupe</th> -->
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="m-2">
        <button type="button" id="ajouterEntreneur" class="btn btn-add"><i class="fas fa-plus"></i> Ajouter</button>
        <button type="button" id="modiferEntreneur" class="btn btn-edit" disabled><i class="fas fa-edit"></i> Modifier</button>
        <button type="button" id="supprimerEntreneur" class="btn btn-delete" disabled><i class="fas fa-times"></i> Supprimer</button>
      </div>
      <fieldset class="edit-entreneur m-2">
        <legend>Modifier Entreneur</legend>
        <input type="hidden" name="editIdCoach" value="">
        <table class="table">
          <tr>
            <td>Nom</td>
            <td><input type="text" id="edit_lname" class="form-control form-control-sm"></td>
            <td>Prenom</td>
            <td><input type="text" id="edit_fname" class="form-control form-control-sm"></td>
            <td>Télephone</td>
            <td><input type="text" id="edit_phone" class="form-control form-control-sm"></td>
            <!-- <td>Group</td>
            <td>
              <select id="categories" class="form-control form-control-sm">
              </select>
            </td>
            <td>
              <select name="groupeEntreneur" id="edit_group" class="form-control form-control-sm" size="3" multiple>
              </select>
            </td> -->
          </tr>
          <tr>
            <td>
              <button class="btn btn-add" id="updateCoach"><i class="fas fa-check"></i> Valider</button>
            </td>
            <td colspan="5"><span class="font-weight-bold" id="msg_update"></span></td>
          </tr>
        </table>

      </fieldset>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="../renderer.js"></script>
    <script src="../config/scripts/db_coach.js"></script>
    <script src="../node_modules/datatables.net-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function () {
        $('.edit-entreneur').hide()

        $('table#coach_table').on('change', 'input:radio[name="entreneur"]', function () {
           if(this.checked){
             $(".btn-edit").removeAttr("disabled")
             $(".btn-delete").removeAttr("disabled")
           }
        });
        $(".btn-edit").on('click', function(){
          if ($('.edit-entreneur').is(":hidden")) $('.edit-entreneur').show();
          else $('.edit-entreneur').hide()

            $("html, body").animate({ scrollTop: $(document).height()-$(window).height() });
        });
      });
    </script>
  </body>
</html>
